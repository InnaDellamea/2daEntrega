<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anavrin - Restaurante</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&family=Sansation:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div class="logo-container">
        <a href="index.html" class="logo-link">
          <h1 class="logo">Anavrin</h1>
        </a>
      </div>
      <nav class="navbar navbar-expand-lg bg-body-tertiary custom-navbar">
        <div class="container-fluid">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="index.html"
                  >Inicio</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="menu.html">Menú</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="reserva.html">Reservas</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="contacto.html">Contacto</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="acerca.html">Sobre Nosotros</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main class="container">
      <section class="reserva-section">
        <h2>Reserva tu mesa</h2>
        <p>
          Por favor, completa el formulario para hacer una reserva. Te
          contactaremos para confirmar
        </p>
        <form class="reserva-form" action="#" method="post" novalidate>
          <label for="nombre">Nombre completo</label>
          <input
            type="text"
            id="nombre"
            name="nombre"
            required
            placeholder="Tu nombre"
          />

          <label for="email">Correo electrónico</label>
          <input
            type="email"
            id="email"
            name="email"
            required
            placeholder="ejemplo@correo.com"
          />

          <label for="telefono">Teléfono</label>
          <input
            type="tel"
            id="telefono"
            name="telefono"
            placeholder="(opcional)"
          />

          <label for="fecha">Fecha</label>
          <input type="date" id="fecha" name="fecha" required />

          <label for="hora">Hora</label>
          <input type="time" id="hora" name="hora" required />

          <label for="personas">Número de personas</label>
          <input
            type="number"
            id="personas"
            name="personas"
            required
            min="1"
            max="20"
            value="1"
          />

          <label for="comentarios">Comentarios</label>
          <textarea
            id="comentarios"
            name="comentarios"
            rows="3"
            placeholder="Detalles adicionales (opcional)"
          ></textarea>

          <button type="submit" class="btn-submit">Enviar reserva</button>
        </form>
      </section>
    </main>

    <footer>
      <div class="container">
        <nav class="footer-nav">
          <a href="index.html" class="footer-link">Inicio</a>
          <a href="menu.html" class="footer-link">Menú</a>
          <a href="reserva.html" class="footer-link">Reservas</a>
          <a href="contacto.html" class="footer-link">Contacto</a>
          <a href="acerca.html" class="footer-link">Acerca de nosotros</a>
        </nav>
        <p class="copyright">© 2024 Anavrin - Todos los derechos reservados</p>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
